{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ header }}</title>
</head>

<body>
   
  <h2>{{ header }}</h2>
  <form action='{{ action }}' method="post">
    {% csrf_token %}
    
    <div>
    {% for field in form %}
      <div>
        <p class="text field_item">{{ field.label_tag }}</p>
        <div class="field_item">{{ field }}</div>
      </div>
    {% endfor %}
    </div>
    
    {% if messages %}
      {% for message in messages %}
        <h2 class="errorMsg">{{ message }}</h2>
      {% endfor %}
    {% endif %}
    
    <input class="text" type="submit" value="Submit">
  </form>
  <br><a class="text" href="/">Back to Home</a>
  <br><a class="text" href='{{ app_list }}'>{{ app_link_text }} list</a>
  <br><a class="text" href="admin/">Admin site</a>
</body>
</html>

<style type="text/css">
  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .text {
    font-family: Verdana, fantasy;
    font-weight: 200;
    font-size: large;
    
  }

  .field_item {
    padding: 0px;
    margin: 0px;
  }

  h2.errorMsg {
    color: red;
  }
</style>
