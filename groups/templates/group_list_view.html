{% extends "base.html" %}

{% block content %}
<h2>Groups</h2>
<table >
	<tr>
	    {% for field in fields %}
	        <th>{{ field.name.title }}</th>
	    {% endfor %}
	    <th>Edit action</th>
	    <th>Delete action</th>
	</tr>
	{% for group in groups %}
	<tr>
		{% for k,v in group.items %}
			{% if k != '_state' %}
	        	<td>{{ v }}</td>
	        {% endif %}
	    {% endfor %}
		<td>
			<a href="{% url 'edit-group' group.id %}">Edit</a>
		</td>
	    <td>
	    	<a href="{% url 'delete-group' group.id %}">Delete</a>
	    </td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
